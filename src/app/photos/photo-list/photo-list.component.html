<h1 style="background: red" apDarkenOnHover brightness="20%">Photos</h1>
<ap-search
  (onTyping)="filter = $event"
  [value]="filter"
  >
</ap-search>
<ap-photos [photos]="photos | filterByDescription: filter"></ap-photos>
<ap-load-button
  [hasMore]="hasMore"
  (click)="load()"
  ></ap-load-button>
